{% extends 'base.html'%}
{% block content %}
<div class="container-fluid welcome-page">
    <div class="container">
        <div class="row">
            <div class="col-md-12 welcome">
                {% if current_user.is_authenticated%}
                <a id="start" class="btn btn-danger animated infinite flash" href="{{url_for('home.index')}}"></a>
                {% endif %}
                <div class="container jumbotron" >
                    
                    <p>{{quotes.quote}}</p>
                    <p>{{quotes.author}}</p>
                    <p>{{quotes.upvote}}</p>
                </div>


            </div>
        </div>
    </div>
</div>
{% endblock %}
