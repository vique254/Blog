{% include 'navbar.html'%}

{% import 'bootstrap/wtf.html' as wtf %}
{% extends 'bootstrap/base.html' %}
{% import 'macros.html' as macro %}

{% block content %}
<div class="row">
    <div class="card">
        <div class="card-body text-center">
            <h5 class="card-text text-center">{{comments.description}}.</h5>
            <button>Comment</button>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="jumbotron">
                {{wtf.quick_form(comment_form)}}
            </div>
        </div>
    </div>

    <hr>
    <hr>
    <div class="container">
        <div class="col-md-12">
            <h4 style="color: orange; text-align: center;text-underline-position: below">Comments</h4>
            {{ macro.display(comments
                ) }}

        </div>
    </div>
</div>

{% endblock %}
